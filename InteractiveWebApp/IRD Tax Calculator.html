<!DOCTYPE html>
<html>
<head>
	<title>Tax Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h2>Income Tax Calculator (New Zealand)</h2>
		<label for="income">Annual Income (NZD):</label>
		<input type="number" id="income" placeholder="Enter annual income">
		<button class="button" onclick="calculateTax()">Calculate Tax</button>
		<div class="result" id="result"></div>
		<button class="button" onclick="resetForm()">Reset</button>
	</div>

	<script src="taxCalculator.js"></script>
</body>
</html>
